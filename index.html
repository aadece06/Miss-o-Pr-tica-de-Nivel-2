<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-warning {
            background-color: #ffc107 !important;
        }
        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-warning"  onload="preencheCatalogo()">
    <main class="container-fluid">

        <h1 class="text-center my-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-around"></div>

        <script>
            
            const receitas = [
                {
                    "titulo": "Arroz de Couve-Flor",
                    "imagem": "img/arrozcouveflor.png",
                    "ingredientes": ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"],
                    "preparo": "Pique a couve-flor em pedaços pequenos, como se fossem grãos de arroz. Refogue a cebola e o alho no azeite até dourarem. Adicione a couve-flor picada, tempere com sal e pimenta, e cozinhe por alguns minutos até ficar macia. Finalize com salsinha picada e sirva quente."
                },
                {
                    "titulo": "Bolo de Café",
                    "imagem": "img/bolo-de-cafe.png",
                    "ingredientes": ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"],
                    "preparo": "Pré-aqueça o forno a 180°C. Em uma tigela, misture o açúcar, o óleo, o café e os ovos. Acrescente a farinha aos poucos, mexendo bem. Por último, adicione o fermento. Despeje a massa em uma forma untada e leve ao forno por 30-40 minutos."
                },
                {
                    "titulo": "Coxinha de Brigadeiro",
                    "imagem": "img/coxinha-brigadeiro.png",
                    "ingredientes": ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"],
                    "preparo": "Em uma panela, misture o leite condensado, o chocolate em pó e a manteiga. Leve ao fogo baixo, mexendo sempre, até obter um ponto de brigadeiro. Deixe esfriar. Modele pequenas porções de brigadeiro em formato de coxinhas e decore com granulado ou chocolate ralado."
                }
            ]
            
            function getListaIngredientes(receita) {
                return `
                <h6>Ingredientes:</h6>
                <ul>${receita.ingredientes.map(ingrediente => 
                    `<li>${ingrediente}</li>`).join('')}
                </ul>`;
            }

            function getCard(receita) {
                return `
                <div class="card m-2" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
                `;
            }

            function preencheCatalogo() {
                const pnlCatalogo = document.getElementById("pnlCatalogo");
                const cardsHTML = receitas.map(receita => getCard(receita)).join('');
                pnlCatalogo.innerHTML = cardsHTML;
            }
        </script>
    </main>
</body>
</html>
